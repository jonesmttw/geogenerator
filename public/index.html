<!DOCTYPE html>
<html>
<head>
	<title>GeoGenerator</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/leaflet.draw.css" />
    <link rel="stylesheet" href="/css/bootstrap-slider.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="/js/leaflet.draw.js"></script>
    <script src="/js/bootstrap-slider.min.js"></script>
    <script src="/js/turf.js"></script>
    <script src="/js/lineclip.js"></script>
    <script src="/js/tokml.js"></script>
    <script src="/js/map.js"></script>
</head>
<body>
	<div id="lmap"></div>

    <div id="ontop">
        <div class="container">
            <div class="row">
                <div id="geo-slider" class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
                    <input id="num-geo" data-slider-id='num-geo' type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="1"/>    
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1"></div>
                <div id="geo-type" class="btn-group btn-group-sm col-md-4 col-lg-4 col-sm-4 col-xs-4">
                    <button type="button" data-geo="points" class="btn btn-default active"><i class="geo-button geo-point"></i>Points</button>
                    <button type="button" data-geo="polyline" class="btn btn-default"><i class="geo-button geo-line"></i>Polylines</button>
                    <button type="button" data-geo="polygons" class="btn btn-default"><i class="geo-button geo-poly"></i>Polygons</button>
                </div>
                <div id="geo-draw" class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                    <button type="button" id="btn-draw" class="btn btn-default btn-sm">Draw!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
